<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Sistema de Gerenciamento de Biblioteca</header>
    <div id="container">
        <div id="menu">
            <a href="#" onclick="showSection('cadastrar-livro')">Cadastrar Livro</a>
            <a href="#" onclick="showSection('emprestimo')">Empréstimo</a>
            <a href="#" onclick="showSection('devolucao')">Devolução</a>
            <a href="#" onclick="showSection('usuarios')">Usuários</a>
            <a href="#" onclick="showSection('relatorios')">Relatórios</a>
        </div>
        <div id="main">
            <div id="cadastrar-livro" class="section">
                <h2>Cadastrar Livro</h2>
                <label for="book-name">Nome do Livro:</label>
                <input type="text" id="book-name">
                <button onclick="cadastrarLivro()">Salvar</button>
            </div>

            <div id="emprestimo" class="section" style="display:none;">
                <h2>Empréstimo</h2>
                <label for="user-name">Nome do Usuário:</label>
                <input type="text" id="user-name">
                <label for="loan-book">Livro:</label>
                <input type="text" id="loan-book">
                <button onclick="emprestarLivro()">Empréstimo</button>
            </div>

            <div id="devolucao" class="section" style="display:none;">
                <h2>Devolução</h2>
                <label for="devolucao-book">Nome do Livro:</label>
                <input type="text" id="devolucao-book">
                <button onclick="devolverLivro()">Devolver</button>
            </div>

            <div id="usuarios" class="section" style="display:none;">
                <h2>Usuários</h2>
                <p>Funcionalidade em desenvolvimento...</p>
            </div>

            <div id="relatorios" class="section" style="display:none;">
                <h2>Relatórios</h2>
                <p>Funcionalidade em desenvolvimento...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
